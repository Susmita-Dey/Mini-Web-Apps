<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    <link rel="icon"
        href="https://cdn-icons.flaticon.com/png/128/2504/premium/2504739.png?token=exp=1638627950~hmac=36b01fc34cd384b92dcad2c06c406e3f">
</head>

<body>
    <header>
        <nav>
            <a href="https://www.google.com/intl/en-GB/gmail/about/#">Gmail</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a
                href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="images/apps_black_24dp.svg" alt="Apps-Icon">&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Sign In" />
        </nav>
    </header>
    <main>
        <section class="section-1">
            <div class="googleImageLogo">
                <img src="images/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            <form>
                <div class="searchBox">
                    <img src="images/search_black_24dp.svg" alt="searchlogo" class="searchlogo">
                    <input type="text" class="s-input">
                    <img src="images/voice.png" alt="voicelogo" class="voicelogo">
                </div>
            </form>
            <div>
                <input type="button" value="Google Search" class="s-btn">
                <input type="button" value="I'm Feeling Lucky" class="s-btn">
            </div>
            <div class="languageSelect">
                <p>Google offered in:&nbsp;&nbsp;
                    <a href="#">हिन्दी</a>&nbsp;
                    <a href="#">বাংলা</a>&nbsp;
                    <a href="#">తెలుగు</a>&nbsp;
                    <a href="#">मराठी</a>&nbsp;
                    <a href="#">தமிழ்</a>&nbsp;
                    <a href="#">ગુજરાતી</a>&nbsp;
                    <a href="#">ಕನ್ನಡ</a>&nbsp;
                    <a href="#">മലയാളം</a>&nbsp;
                    <a href="#">ਪੰਜਾਬੀ</a>
                </p>
            </div>
        </section>
    </main>
    <footer>
        <h4>India</h4>
        <div class="footLinks">
            <div class="footer1">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
